        // Function to display hospitals in the container
        function displayHospitals(hospitalsToDisplay) {
            const hospitalListings = document.getElementById("hospital-listings");
            hospitalListings.innerHTML = "";

            if (hospitalsToDisplay.length === 0) {
                hospitalListings.textContent = "No hospitals found.";
            } else {
                hospitalsToDisplay.forEach(hospital => {
                    // Create a clickable anchor element with the link from the hospital object
                    const hospitalLink = document.createElement("a");
                    hospitalLink.href = hospital.link; // Use the link property from the hospital object
                    hospitalLink.style.textDecoration = "none"; // Remove underline
                    hospitalLink.style.color = "#333"; // Change link color
                    hospitalLink.style.display = "flex";

                    // Create a container for hospital info (including image and details)
                    const hospitalItem = document.createElement("div");
                    hospitalItem.classList.add("hospital-item");

                    // Add hospital image
                    const hospitalImage = document.createElement("img");
                    hospitalImage.classList.add("hospital-image");
                    hospitalImage.src = hospital.image;
                    hospitalLink.appendChild(hospitalImage);

                    // Create a container for hospital details
                    const hospitalDetails = document.createElement("div");
                    hospitalDetails.classList.add("hospital-details");

                    // Add hospital name
                    const hospitalName = document.createElement("h2");
                    hospitalName.textContent = hospital.name;
                    hospitalDetails.appendChild(hospitalName);

                    // Add city
                    const hospitalCity = document.createElement("div");
                    hospitalCity.textContent = `City: ${hospital.cities.join(", ")}`;
                    hospitalDetails.appendChild(hospitalCity);

                    // Add specialties
                    const specialistSection = document.createElement("div");
                    specialistSection.classList.add("hospital-details");
                    hospital.specialists.forEach(specialist => {
                        const specialtyBox = document.createElement("span");
                        specialtyBox.classList.add("specialty-box");
                        specialtyBox.textContent = specialist;
                        specialistSection.appendChild(specialtyBox);
                    });
                    hospitalDetails.appendChild(specialistSection);

                    // Add description
                    const hospitalDescription = document.createElement("div");
                    hospitalDescription.textContent = `Description: ${hospital.description}`;
                    hospitalDetails.appendChild(hospitalDescription);

                    // Append hospital details to the anchor element
                    hospitalLink.appendChild(hospitalDetails);

                    // Append the anchor element to the main container
                    hospitalItem.appendChild(hospitalLink);
                    hospitalListings.appendChild(hospitalItem);
                });
            }
        }

                // Event listener to trigger filtering when search input changes
                document.getElementById("search").addEventListener("input", filterHospitals);

                // Event listeners to trigger filtering when drop-downs change
                document.getElementById("city").addEventListener("change", filterHospitals);
                document.getElementById("specialist").addEventListener("change", filterHospitals);

                // Function to filter hospitals based on user selections and search query
                function filterHospitals() {
                    const cityFilter = document.getElementById("city").value;
                    const specialistFilter = document.getElementById("specialist").value;
                    const searchQuery = document.getElementById("search").value.toLowerCase();

                    const filteredHospitals = hospitals.filter(hospital => {
                        const cityMatch = cityFilter === "all" || hospital.cities.includes(cityFilter);
                        const specialistMatch = specialistFilter === "all" || hospital.specialists.includes(specialistFilter);
                        const nameMatch = hospital.name.toLowerCase().includes(searchQuery);
                        return cityMatch && specialistMatch && nameMatch;
                    });

                    displayHospitals(filteredHospitals);
                }

                // Initial display
                filterHospitals();
