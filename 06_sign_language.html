    <script>
        const sign = [
            
            { 
                name: "THANK YOU",

            },

            { 
                name: "ALL DONE", 
                image: "sign_language/alldone.png"
            },

            
        ];
    
        function displaySign(signToDisplay) {
            const signListings = document.getElementById("sign-listings");
            signListings.innerHTML = "";
    
            if (signToDisplay.length === 0) {
                signListings.textContent = "No sign found.";
            } else {
                signToDisplay.forEach(sign => {
                    const signItem = document.createElement("div");
                    signItem.classList.add("sign-item");
    
                    const signImage = document.createElement("img");
                    signImage.classList.add("sign-image");
                    signImage.src = sign.image;
                    signItem.appendChild(signImage);
    
                    const signName = document.createElement("h2");
                    signName.textContent = sign.name;
                    signItem.appendChild(signName);
    
                    signListings.appendChild(signItem);
                });
            }
    
            // Show the sign list container
            document.querySelector('.sign-list').style.display = signToDisplay.length > 0 ? 'block' : 'none';
        }
    
        document.getElementById("search").addEventListener("input", filterSign);
    
        function filterSign() {
            const searchQuery = document.getElementById("search").value.toLowerCase();
    
            const filteredSign = sign.filter(sign => {
                const nameMatch = sign.name.toLowerCase().includes(searchQuery);
                return nameMatch;
            });
    
            displaySign(filteredSign);
        }
    </script>
